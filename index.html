<!doctype html>
    <head>
        <title>feet to cm converter</title>
        <link rel="stylesheet"
        href="style.css"> 
    </head>

    <body>
       <h1 id="heading">UNIT CONVERTER</h1>
       <div id="container">
        <div class="input-div">
            <label>Feet</label><br>
            <input type="Number" value="1"
            id="feet" class="inpt">
            </div>
            <div class="input-div">
                <h1>=</h1>
                </div>
                <div class="input-div">

                <label>Centimeter</label><br>
                <input type="Number" value="30.48"
                id="cm" class="inpt">
                </div>
             
        
       </div>
        
        <script src="myscript.js"></script>
    </body>
</html>
